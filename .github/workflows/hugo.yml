name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.146.0'
          extended: true

      - name: Setup Go (for Hugo Modules cache)
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true

      - name: Restore Hugo caches
        uses: actions/cache@v4
        with:
          path: |
            .hugo_cache
            resources
          key: hugo-${{ runner.os }}-${{ hashFiles('**/*.scss', '**/*.js', 'hugo.toml', 'go.mod', 'go.sum') }}
          restore-keys: |
            hugo-${{ runner.os }}-

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          HUGO_CACHEDIR: ${{ github.workspace }}/.hugo_cache

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
